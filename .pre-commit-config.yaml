repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
      
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: semver-verify
        name: Semver verify
        language: python
        entry: python3 scripts/semver_verify.py
        files: "CHANGELOG.md"
        args: [ "--fail-on-error" ]
